        op = selector;
        alert(op);

        n2 += selector;

      }
      setting_disp(selector);

    function setting_disp(selector) {
      var dispRef = document.getElementById('disp');

      if (selector == '←') {
        dispRef.value = dispRef.value.substring(0, dispRef.value.length - 1);
      } else {
        dispRef.value += selector;
      }
    }
